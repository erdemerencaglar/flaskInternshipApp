<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Apply</title>
    <style>
      nav a {
        color: #d64161;
        font-size: 3em;
        margin-left: 50px;
        text-decoration: none;
      }
      .company-information {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90vw;
      }
      .company-list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90vw;
      }
      .company-list-item-attr {
        width: 20%;
      }
      .top-buttons-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 20px;
        padding-right: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="top-buttons-section">
      <form action="{{ url_for('mainpage') }}" method="get">
        <button class="btn btn-primary">Back to Main Page</button>
      </form>
      <form action="{{ url_for('logout') }}" method="post">
        <button class="btn btn-primary" type="submit">Logout</button>
      </form>
    </div>
    <div class="main-page-container">
      <h1>Apply for new internship</h1>
      {% if message is defined and message %}
      <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
      <div class="company-list-container">
        <div class="company-information">
          <div class="company-list-item-attr">Company Name</div>
          <div class="company-list-item-attr">Company ID</div>
          <div class="company-list-item-attr">Quota</div>
          <div class="company-list-item-attr">City</div>
          <div class="company-list-item-attr">Threshold</div>
        </div>
      </div>
      <div>
        {% for company in companies %}
        <div class="company-list-item">
          <div class="company-list-item-attr">{{ company.cname }}</div>
          <div class="company-list-item-attr">{{ company.cid }}</div>
          <div class="company-list-item-attr">{{ company.quota }}</div>
          <div class="company-list-item-attr">{{ company.city }}</div>
          <div class="company-list-item-attr">{{ company.gpa_threshold }}</div>
        </div>
        {% endfor %}
        <form action="{{ url_for('apply') }}" method="post">
          <label for="companyid"
            >Company ID of the company you want to apply:</label
          >
          <input
            type="text"
            class="form-control"
            id="companyid"
            name="companyid"
            placeholder="Enter Company ID"
          />
          <button type="submit" class="btn btn-primary">
            Submit Application
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
